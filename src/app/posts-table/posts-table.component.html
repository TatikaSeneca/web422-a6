<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-succes btn-sm pull-right"
            routerLink="/admin/newPost">+&nbsp;&nbsp;New Post</button>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Post Date</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let blogPost of blogPosts"
                    (click)="rowClicked($event,blogPost._id)">
                        <td>{{blogPost.title}}</td>
                        <td>{{blogPost.postDate | date:'mediumDate'}}</td>
                        <td>{{blogPost.category}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>>
