<div class="post-single">
    <div class="post-thumbnail"><img [src]="post.featuredImage" alt="..." class="img-fluid"></div>
    <div class="post-details">
      <div class="post-meta d-flex justify-content-between">
        <div class="category"><a routerLink>{{post.category}}</a></div>
      </div>
      <h1>{{post.title}}<a routerLink><i class="fa fa-bookmark-o"></i></a></h1>
      <div class="post-footer d-flex align-items-center flex-column flex-sm-row"><a routerLink class="author d-flex align-items-center flex-wrap">
          <div class="avatar"><img src="/assets/img/user.svg" alt="..." class="img-fluid"></div>
          <div class="title"><span>{{post.postedBy}}</span></div></a>
        <div class="d-flex align-items-center flex-wrap">       
          <div class="date"><i class="icon-clock"></i> {{post.postDate | date:'mediumDate'}}</div>
          <div class="views"><i class="icon-eye"></i> {{post.views}}</div>
          <div class="comments meta-last"><i class="icon-comment"></i>{{post.comments.length}}</div>
        </div>
      </div>
      <div class="post-body" [innerHtml]="post.post">
      </div>
      <div class="post-tags" ><a *ngFor="let tag of post.tags" [routerLink]="['/blog']" [queryParams]="{ tag: tag.substring(1) }"></a></div>
      <!-- <div class="post-tags" ><a *ngFor="let tag of post.tags" routerLink class="tag">{{tag}}</a></div> -->
      <div class="post-comments">
        <header>
          <h3 class="h6">Post Comments<span class="no-of-comments">{{post.comments.length}}</span></h3>
        </header>
        <div class="comment" *ngFor="let commentVar of post.comments">
          <div class="comment-header d-flex justify-content-between">
            <div class="user d-flex align-items-center">
              <div class="image"><img src="/assets/img/user.svg" alt="..." class="img-fluid rounded-circle"></div>
              <div class="title"><strong>{{commentVar.author}}</strong><span class="date">{{commentVar.date | date:'mediumDate'}}</span></div>
            </div>
          </div>
          <div class="comment-body" [innerHtml]="commentVar.comment">
          </div>
        </div>
      </div>
      <div class="add-comment">
        <header>
          <h3 class="h6">Leave a reply</h3>
        </header>
        <form #f='ngForm' (ngSubmit)='submitComment(f.value)'>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="commentName">Name</label>
              <input type="text" name="commentName" id="commentName" placeholder="Your Name" 
              class="form-control" [(ngModel)]="commentName" #spy>
            </div> {{spy.className}}
            <div class="form-group col-md-12">
              <label for="commentText">Name</label>
              <textarea name="commentText" id="commentText" placeholder="Type your comment" 
              class="form-control" [(ngModel)]="commentText"></textarea>
            </div>
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-secondary"
              (click)="submitComment(f)">Submit Comment</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
